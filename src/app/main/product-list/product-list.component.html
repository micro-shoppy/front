<div class="main">
  <h1><i class="fas fa-th-large"></i> Our products!</h1>
  <mat-grid-list cols="2" [rowHeight]="'5:2'">
    <a *ngFor="let product of products" [routerLink]="product.id">
      <mat-grid-tile  class="product">
        <app-catalog-product [product]="product"></app-catalog-product>
      </mat-grid-tile>
    </a>
  </mat-grid-list>
</div>
